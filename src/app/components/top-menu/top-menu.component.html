<mat-toolbar class="mat-toolbar-theme">
  <img src="favicon.ico" alt="Logo" class="logo" [routerLink]="'/'" />
  <span class="company-name">ShoppingAgents</span>
  <span class="spacer"></span>
  <mat-form-field class="search-bar" appearance="outline" subscriptSizing="dynamic">
    <mat-label style="color: white">Search</mat-label>
    <input matInput type="text" placeholder="Search..." />
    <button mat-icon-button matSuffix aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <span class="spacer"></span>
  <nav>
    <ng-container *ngFor="let category of categories">
      <button mat-button class="nav-button">{{ category }}</button>
    </ng-container>
  </nav>
  <div class="shopping-cart">
    <button mat-icon-button aria-label="Shopping Cart">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <div class="cart-info">
      <span>{{ items$ | async }} items</span>
      <span>â‚¬{{ totalPrice$ | async | number: '1.2-2' }}</span>
    </div>
  </div>
</mat-toolbar>
