<div class="cards-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h4>Price Prediction</h4>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="chart-container">
        <svg></svg>
      </div>

      <div
        style="
          display: flex;
          flex-flow: row nowrap;
          justify-content: space-between;
          margin-left: 6rem;
          margin-right: 6rem;
        ">
        <mat-form-field appearance="fill" class="price-container">
          <mat-label>Wanted Price</mat-label>
          <input matInput id="minPrice" type="number" [(ngModel)]="minPrice" (input)="updateMinPrice()" />
        </mat-form-field>

        <button mat-raised-button color="primary" style="height: 50px; margin-bottom: 16px" (click)="addItem()">
          Buy
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <img mat-card-image [src]="item.image" alt="{{ item.name }}" />
    <mat-card-title>
      <div class="product-name-price">
        <span class="product-name">{{ item.name }}</span>
        <span class="product-price">{{ item.price }}â‚¬</span>
      </div>
    </mat-card-title>
    <mat-card-content>
      <p style="color: black; font-size: 18px">{{ item.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
